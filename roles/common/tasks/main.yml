- name: Copy my SSH key
  authorized_key:
    user: "{{ ansible_user }}"
    key:  "https://github.com/neckhair.keys"

- name: Disable Edimax WLAN Powersave mode
  become: True
  copy:
    dest: /etc/modprobe.d/8192cu.conf
    content: "options 8192cu rtw_power_mgnt=0 rtw_enusbss=0"
    owner: root
    group: root

- name: apt-get update
  become: True
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install common packages
  become: True
  apt:
    name: "{{ item }}"
    state: installed
  with_items:
    - bundler
    - git
    - rpi-update # to update the firmware
    - ruby
    - unattended-upgrades
    - vim
